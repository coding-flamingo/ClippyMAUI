# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: AzureDeploy

on:
  push:
    branches:
      - dev
      # - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Build with dotnet
      run: dotnet build  .\ClippyMAUI\ExistingBlazorSite\Server\ExistingBlazorSite.Server.csproj --configuration Release

    - name: dotnet publish
      run: dotnet publish .\ClippyMAUI\ExistingBlazorSite\Server\ExistingBlazorSite.Server.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'magicsite'
        slot-name: 'production'
        publish-profile: ${{ secrets.magicsite }}
        package: ${{env.DOTNET_ROOT}}/myapp 
